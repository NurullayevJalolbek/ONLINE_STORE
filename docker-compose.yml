services:
    store_nginx:
        container_name: store_nginx
        image: nginx:alpine  # Use the Nginx image
        ports:
            - "9090:80"  # Map port 8080 on the host to port 80 inside the container
        volumes:
            - ./:/var/www  # Mount the Laravel application directory
            - ./nginx.conf:/etc/nginx/conf.d/default.conf  # Use our Nginx config
        depends_on:
            - store_app  # Ensure PHP-FPM is started before Nginx
        networks:
            - laravel-network  # Connect to the custom network

    store_app:
        container_name: store_app
        build: .  # Build from the Dockerfile
        depends_on:
            - store_db
        volumes:
            - ./:/var/www  # Mount the Laravel application directory
        networks:
            - laravel-network  # Connect to the custom network

    store_db:
        container_name: store_db
        image: mysql:8  # Use MySQL image
        restart: always
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root  # Root user password
            MYSQL_DATABASE: store_db  # Database to create
        volumes:
            - store_db:/var/lib/mysql  # Persist MySQL data
        networks:
            - laravel-network  # Connect to the custom network

    store_node:
        container_name: store_node
        image: node:20
        working_dir: /var/www
        volumes:
            - ./:/var/www
        networks:
            - laravel-network
        command: bash -c "npm install && npm run build"

# Define the custom network
networks:
    laravel-network:  # Create a custom network named 'laravel-network'
        driver: bridge

# Define the volume for MySQL data persistence
volumes:
    store_db:
